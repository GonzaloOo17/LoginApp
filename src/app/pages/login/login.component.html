<div class="container200">
    
    <form (ngSubmit)="login(f)" #f="ngForm" >
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" [(ngModel)]="usuario.email" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" [(ngModel)]="usuario.password" name="password" id="exampleInputPassword1">
        </div>

        <div class="form-group">
            <small routerLink="/registro">¿Todavía no estás registrado?</small>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</div>
